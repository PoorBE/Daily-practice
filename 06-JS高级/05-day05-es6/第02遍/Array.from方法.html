<body>
    <script>
        //定义一个集合
        let likearr = {
                '0': '2',
                '1': '4',
                '2': '5',
                'length': 3
            }
            //转成数组
        let arr = Array.from(likearr);
        console.log(arr);
        //乘2
        let arr1 = Array.from(likearr, item => item * 2);
        console.log(arr1);
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        const fn = (...sum) => {
            let total = 0;
            sum.forEach(item => total += item);
            return total;
        }
        console.log(fn(10, 20, 30));
        console.log(fn(20, 1, 3, 6));

        let arr = [1, 2, 5, 6, 9, 8, 4];
        console.log(...arr);
        console.log(Math.max(...arr));
        console.log(Math.max(1, 2, 5, 6, 9, 8, 4));

        //合并数组1
        let arr1 = [1, 2, 3];
        let arr2 = [4, 5, 6];
        let arr3 = [...arr1, ...arr2];
        console.log(arr3);
        //合并数组2
        let arr4 = [1, 2, 3];
        let arr5 = [4, 5, 6];
        arr4.push(...arr5);
        console.log(arr4);

        //把伪数组转换为真数组
        var divs = document.querySelectorAll('div');
        divs = [...divs];
        divs.push('a');
        console.log(divs);
    </script>
</body>

</html>

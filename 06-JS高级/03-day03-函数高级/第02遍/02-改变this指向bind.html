    <button>123</button>
    <button>123</button>
    <button>123</button>
    <script>
        var btns = document.querySelectorAll("button");
        btns.forEach(function(value, index) {
            btns[index].addEventListener('click', function() {
                this.disabled = true;
                setTimeout(function() {
                    this.disabled = false;
                }.bind(this), 2000)
            })
        })
    </script>

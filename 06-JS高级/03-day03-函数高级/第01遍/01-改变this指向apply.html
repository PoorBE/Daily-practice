<body>
    <script>
        var o = {
            name: "柳大华"
        };

        function fn(arr) {
            console.log(this);
            console.log(arr);

        }

        fn.apply(o, ['pink']) //传参数用数组形式
            //利用apply求数组最大最小值
        var arr = [1, 5, 8, 799, 5, 2];
        var max = Math.max.apply(Math, arr);
        var min = Math.min.apply(Math, arr);
        console.log(max, min);
    </script>

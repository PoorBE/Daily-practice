<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                    id: 111,
                    gname: '海尔'
                }, {
                    id: 112,
                    gname: '美的'
                }, ]
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰',
            goods: [{
                id: 21,
                gname: '连衣裙'
            }, ]
        }];
        // 我们想要做输入id号,就可以返回的数据对象
        // 1. 利用 forEach 去遍历里面的每一个对象
        function getId(json, id) {
            var o = {};
            json.some(function(item) {
                if (item.id == id) {
                    o = item;
                    return true;
                } else if (item.goods && item.goods.length > 0) {
                    ele = getId(item.goods, id);

                    if (ele.id != undefined) {
                        o = ele;
                        return true;
                    }
                }
            })
            return o;
        }
        console.log(getId(data, 2));
        console.log(getId(data, 21));
    </script>
</body>

</html>

<!DOCTYPE html>

<head>

<body>
    <script>
        var num = parseInt(prompt('请输入您的数字'))
            //利用递归求1~n的阶乘
        function fn(n) {
            if (n == 1) {
                return 1;
            }
            return n * fn(n - 1);
        }
        alert(fn(num))
            //3*fn(2)--->3*2*fn(1)--->3*2*1
    </script>
</body>

</html>

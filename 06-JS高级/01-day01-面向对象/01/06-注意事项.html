                this.age = age;
                // this.sing()
                this.btn = document.querySelector("button");
                this.btn.onclick = this.sing;

            }
            sing() {
                //方法里的this指向调用者
                console.log(this.uname); //这里面的this指向的是btn 因为btn调用了这个函数
                console.log(that.uname); //这里的that是实例对象ldh

            }
        }
        var ldh = new Star("刘德华")
    </script>

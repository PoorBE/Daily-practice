<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 10px solid #000;
            margin: 50px;
        }
    </style>
    <script>
        $(function() {
            console.log($("div").width()); //获取宽高
            console.log($("div").innerWidth()); //加上边框
            console.log($("div").outerWidth()); //加上边框 padding
            console.log($("div").outerWidth(true)); //加上边框 padding margin
            // 括号里加数字可以改变它的宽度可不加单位


        })
    </script>
</head>

<body>
    <div></div>
</body>

</html>

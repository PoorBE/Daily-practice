<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        .father {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: yellow;
            margin: 100px;
        }
        
        .son {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 150px;
            height: 150px;
            background-color: orange;
        }
    </style>
    <script>
        $(function() {
            console.log($(".son").offset());
            console.log($(".son").offset().top); //获取其离文档的高度
            console.log($(".son").position()); //离带有定位的父元素的距离，父元素无定位，则以文档为准


        })
    </script>

</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>

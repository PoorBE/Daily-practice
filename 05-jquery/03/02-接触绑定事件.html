<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
    <script>
        $(function() {
            $("div").on("click", function() {
                console.log("11");

            })
            $("ul").on("click", "li", function() {
                console.log(6666);

            })
            $("ul").off("click", "li")
            $("div").one("mouseover", function() { //只执行一次
                console.log(1);

            })
        })
    </script>
</head>

<body>
    <div></div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.origin {
		width: 200px;
		height: 100px;
		border: 1px solid #ccc;
		margin:200px auto;
			}

	.current {
		width: 200px;
		height: 100px;
		background-color: yellow;
		text-align: center;
		transform: skewX(60deg);
		/*transform: skewY(40deg);*/
		/*transform: skew(30deg,30deg);*/
		/*兼容处理-webkit-引擎浏览器*/
		-webkit-transform:skewX(30deg);
	}
	</style>
</head>
<body>
	<div class="origin">
		<div class="current"></div>
	</div>
</body>
</html>

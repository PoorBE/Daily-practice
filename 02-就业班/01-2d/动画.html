<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes buli {
            0% {
                height: 20px;
                width: 20px;
            }
            20% {
                height: 30px;
                width: 30px;
            }
            40% {
                height: 40px;
                width: 40px;
            }
            60% {
                height: 60px;
                width: 60px;
            }
            80% {
                height: 80px;
                width: 80px;
            }
            100% {
                height: 100px;
                width: 100px;
            }
        }
        
        div {
            height: 20px;
            width: 20px;
            margin: 100px auto;
            border-radius: 50%;
            animation-name: buli;
            animation-duration: 0.5s;
            box-shadow: 0 0 15px yellow;
            animation-iteration-count: infinite;
        }
        
        div:hover {
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            float: left;
            width: 225px;
            height: 137px;
            overflow: hidden;
            margin: 10px;
        }
        
        div img {
            transition: all 0.5s;
            cursor: pointer;
        }
        
        div:hover img {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div><img src="media/scale.jpg" alt=""></div>
    <div><img src="media/scale.jpg" alt=""></div>
    <div><img src="media/scale.jpg" alt=""></div>
</body>

</html>

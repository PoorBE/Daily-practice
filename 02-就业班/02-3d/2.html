<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            perspective: 300px;
        }
        
        .one {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: orange;
            transform-style: preserve-3d;
            transition: all 4s;
        }
        
        .one:hover {
            transform: rotateY(720deg);
        }
        
        .one div {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
        
        .one div:last-child {
            background-color: green;
            transform: rotateX(60deg);
        }
        
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="two"><img src="media/QQ图片20190926100944.jpg" alt=""></div>
        <div class="three"><img src="media/QQ图片20190926100944.jpg" alt=""></div>
    </div>
</body>

</html>

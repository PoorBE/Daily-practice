<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }
        
        .box {
            position: relative;
            width: 250px;
            height: 125px;
            margin: 200px auto;
            transition: all 4s;
            transform-style: preserve-3d;
        }
        
        .box:hover {
            transform: rotateX(720deg);
        }
        
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>

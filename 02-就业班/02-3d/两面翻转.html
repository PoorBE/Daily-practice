<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            perspective: 600px;
        }
        
        .box {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 10px auto;
            transform-style: preserve-3d;
            transition: all 2s;
        }
        
        .box:hover {
            transform: rotateY(180deg);
        }
        
        .one,
        .two {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 40px;
            color: #fff;
            line-height: 400px;
            text-align: center;
        }
        
        .one {
            background: url(media/QQ图片20190926165139.jpg);
        }
        
        .two {
            background: url(media/QQ图片20190926100944.jpg);
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one">早知如此绊人心</div>
        <div class="two">何如当初莫相识</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            perspective: 1000px;
        }
        
        @keyframes zhuan {
            0% {}
            50% {
                transform: translateX(500px) translateY(500px) rotate3d(1, 1, 0, 650deg);
            }
            100% {
                transform: translateY(300px) rotateY(430deg);
            }
        }
        
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 200px;
            transform-style: preserve-3d;
            animation: zhuan 20s linear infinite;
        }
        
        .box:hover {
            animation-play-state: paused;
        }
        
        div {
            position: absolute;
            top: 0;
            left: 0;
            line-height: 200px;
            text-align: center;
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }
        
        .box div:nth-child(1) {
            background-color: red;
            transform: translateZ(100px);
        }
        
        .box div:nth-child(2) {
            background-color: orange;
            transform: translateZ(-100PX) rotateY(180deg);
        }
        
        .box div:nth-child(3) {
            background-color: yellow;
            transform: translateY(100px) rotateX(90deg) rotateY(180deg);
        }
        
        .box div:nth-child(4) {
            background-color: green;
            transform: translateY(-100px) rotateX(90deg) rotateY(180deg);
        }
        
        .box div:nth-child(5) {
            background-color: blue;
            transform: translateX(-100px) rotateY(90deg) rotateY(180deg);
            )
        }
        
        .box div:nth-child(6) {
            background-color: purple;
            transform: translateX(100px) rotateY(90deg) rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div>超哥</div>
        <div>我爱你</div>
        <div>我宣你</div>
        <div>你真帅</div>
        <div>偶买噶</div>
        <div>男神</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            margin: 20px;
        }
        
        li {
            float: left;
            margin: 0 10px;
            width: 100px;
            height: 30px;
            perspective: 500px;
            list-style: none;
        }
        
        .box {
            position: relative;
            width: 100px;
            height: 30px;
            transition: all 0.6s;
            transform-style: preserve-3d;
        }
        
        .box:hover {
            transform: rotateX(90deg);
        }
        
        .hd,
        .bd {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: yellow;
        }
        
        .hd {
            transform: translateZ(15px);
        }
        
        .bd {
            background-color: orange;
            transform: translateY(15px) rotateX(-90deg);
        }
    </style>
</head>

<body>

    <ul>
        <li>
            <div class="box">
                <div class="hd">我爱我家</div>
                <div class="bd">我爱我家</div>
            </div>
        </li>

            </div>
        </li>

            <div class="box">
                <div class="hd">我爱我家</div>
                <div class="bd">我爱我家</div>
            </div>
        </li>
    </ul>

</body>

</html>

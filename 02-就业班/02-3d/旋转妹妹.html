<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            perspective: 1000px;
        }
        
        @keyframes zhuan {
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
        
        section {
            position: relative;
            width: 150px;
            height: 250px;
            margin: 500px auto;
            transform-style: preserve-3d;
            animation: zhuan 15s linear infinite;
        }
        
        section:hover {
            animation-play-state: paused;
        }
        
        div img {
            width: 100%;
            height: 100%;
            border-radius: 50px;
        }
        
        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50px;
        }
        
        div:nth-child(1) {
            transform: translateZ(300px);
        }
        
        div:nth-child(2) {
            transform: rotateY(36deg) translateZ(300px);
        }
        
        div:nth-child(3) {
            transform: rotateY(72deg) translateZ(300px);
        }
        
        div:nth-child(4) {
            transform: rotateY(108deg) translateZ(300px);
        }
        
        div:nth-child(5) {
            transform: rotateY(144deg) translateZ(300px);
        }
        
        div:nth-child(6) {
            transform: rotateY(180deg) translateZ(300px);
        }
        
        div:nth-child(7) {
            transform: rotateY(216deg) translateZ(300px);
        }
        
        div:nth-child(8) {
            transform: rotateY(252deg) translateZ(300px);
        }
        
        div:nth-child(9) {
            transform: rotateY(288deg) translateZ(300px);
        }
        
        div:nth-child(10) {
            transform: rotateY(324deg) translateZ(300px);
        }
        
        div:nth-child(11) {
            background-color: yellow;
            background: url(img/5.jpg);
            transform: translateY(125px) rotateX(90deg);
        }
        
        div:nth-child(12) {
            background-color: orange;
            background: url(img/5.jpg);
            transform: translateY(-125px) rotateX(90deg);
        }
        
        div:nth-child(13) {
            width: 250px;
            height: 250px;
            background: url(img/5.jpg);
            background-color: rgb(0, 255, 85);
            transform: translateX(25px) rotateY(90deg);
        }
        
        div:nth-child(14) {
            width: 250px;
            height: 250px;
            background: url(img/5.jpg);
            background-color: rgb(119, 0, 255);
            transform: translateX(-125px) rotateY(90deg);
        }
        
        div:nth-child(15) {
            background: url(img/5.jpg);
            background-color: rgb(255, 0, 21);
            transform: translateZ(125px);
        }
        
        div:nth-child(16) {
            background: url(img/5.jpg);
            background-color: rgb(0, 255, 221);
            transform: translateZ(-125px);
        }
    </style>
</head>

<body>
    <section>
        <div><img src="img/5.jpg" alt=""></div>
        <div><img src="img/6.gif" alt=""></div>
        <div><img src="img/7.gif" alt=""></div>
        <div><img src="img/2.jpg" alt=""></div>
        <div><img src="img/4.jpg" alt=""></div>
        <div><img src="img/8.jpg" alt=""></div>
        <div><img src="img/10.jpg" alt=""></div>
        <div><img src="img/1.jpg" alt=""></div>
        <div><img src="img/9.jpg" alt=""></div>
        <div><img src="img/3.jpg" alt=""></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>

</html>

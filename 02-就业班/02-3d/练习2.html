<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            perspective: 300px;
        }
        
        .box {
            position: relative;
            height: 300px;
            width: 300px;
            margin: 200px auto;
            transition: all 2s;
            transform-style: preserve-3d;
        }
        
        .box:hover {
            transform: rotateY(180deg);
        }
        
        .hd,
        .bd {
            position: absolute;
            top: 0;
            left: 0;
            height: 300px;
            width: 300px;
            line-height: 300px;
            text-align: center;
            font-size: 30px;
            color: greenyellow;
            background-color: orangered;
            border-radius: 50%;
        }
        
        .bd {
            background-color: palevioletred;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="hd">玲珑骰子安红豆</div>
        <div class="bd">入骨相思知不知</div>
    </div>
</body>

</html>

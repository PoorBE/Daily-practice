<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div></div>
    <span></span>
    <script>
        var div = document.querySelector('div');
        console.log(div.nextSibling); //下一个兄弟节点 没有则null
        console.log(div.previousSibling); //上一个兄弟节点没有则null
        console.log(div.nextElementSibling); //下一个兄弟元素节点 没有则null
        console.log(div.previousElementSibling); //删一个兄弟元素节点 没有则null
    </script>
</body>

</html>

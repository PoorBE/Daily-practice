<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 600px;
            cursor: pointer;
        }
        
        table td {
            text-align: center;
        }
        
        table th {
            background-color: blueviolet;
        }
        
        table tr {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        请输入姓名：<input type="text" id="uname"><br> 请输入邮箱：
        <input type="email" id="email">
    </div>
    <button>添加</button>
    <table border="1" cellpadding="0" cellspacing="0" id="tb">
        <thead>
            <tr>
                <th>姓名</th>
                <th>邮箱</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张崇超</td>
                <td>18660661844@163.com</td>
            </tr>
        </tbody>
    </table>
    <script>
        var btn = document.querySelector('button');
        var trs = document.querySelector('tbody');
        var text1 = document.getElementById('uname');
        var text2 = document.getElementById('email')
        btn.onclick = function() {
            if (text1.value == '' || text2.value == '') {
                alert('内容不能为空')
            } else {
                var tr = document.createElement('tr');
                trs.appendChild(tr);

                for (var i = 0; i < 2; i++) {
                    var td = document.createElement('td');
                    tr.appendChild(td);

                }
                tr.children[0].innerHTML = text1.value;
                tr.children[1].innerHTML = text2.value;

            }


        }
    </script>
</body>

</html>

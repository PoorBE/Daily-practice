<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px;
            background-color: yellow;
        }
        
        .son {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        var ft = document.querySelector('.father')
        var son = document.querySelector('.son')
            //获取元素偏移
        console.log(ft.offsetTop)
        console.log(ft.offsetLeft)
        console.log(son.offsetLeft) //父元素要带有定位 否则以body为准
            //获取元素大小，包括border 和padding 、content
        console.log(ft.offsetWidth)
        console.log(son.offsetHeight)
            //获取带有定位的父元素
        console.log(son.offsetParent) //返回父元素，父元素要有定位，否则返回body
        console.log(son.parentNode); //返回最近的父元素，父元素不需要有定位
    </script>
</body>

</html>

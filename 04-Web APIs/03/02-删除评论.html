<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            padding: 100px;
        }
        
        textarea {
            width: 200px;
            height: 100px;
            border: 1px solid pink;
            outline: none;
            resize: none;
        }
        
        ul {
            margin-top: 50px;
        }
        
        li {
            width: 300px;
            padding: 5px;
            background-color: rgb(245, 209, 243);
            color: red;
            font-size: 14px;
            margin: 15px 0;
        }
        
        li a {
            float: right;
        }
    </style>
</head>

<body>

    <textarea name="" id=""></textarea>
    <button>发布</button>
    <ul></ul>
    <script>
        var text = document.querySelector('textarea');
        var btn = document.querySelector('button')
        var ul = document.querySelector('ul');
        btn.onclick = function() {
            if (text.value == '') {
                alert('您还没有输入内容');
                return false;
            } else {
                var li = document.createElement('li');
                li.innerHTML = text.value + "<a href='javascript:;'>删除</a>";
                // ul.appendChild(li);//顺序生成
                ul.insertBefore(li, ul.children[0]); //倒序生成
                //点击删除链接，删除a的父元素li
                var as = document.querySelectorAll('a'); //获取a元素
                for (var i = 0; i < as.length; i++) { //利用循环，给每个a设置点击事件
                    as[i].onclick = function() {
                        // this.parentNode//a的父元素li
                        ul.removeChild(this.parentNode);
                    }
                }
            }
        }
    </script>
</body>

</html>

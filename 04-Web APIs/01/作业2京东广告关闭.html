<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: relative;
            height: 78px;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
        
        i {
            position: absolute;
            top: 0;
            right: 0;
        }
        
        i img {
            width: 20px;
        }
    </style>
</head>

<body>

    <div>
        <a href="#"><img src="images/luzhou.jpg" alt="" id="img1"></a>
        <i><img src="images/close.jpg" alt="" id="img2"></i>
    </div>
    <script>
        var img2 = document.querySelector('#img2');
        var div = document.querySelector('div');
        img2.onclick = function() {
            div.style.display = 'none';
        }
    </script>

</body>

</html>

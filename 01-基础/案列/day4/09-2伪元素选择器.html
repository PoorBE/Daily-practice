<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?7kkyc2');
            src: url('fonts/icomoon.eot?7kkyc2#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?7kkyc2') format('truetype'), url('fonts/icomoon.woff?7kkyc2') format('woff'), url('fonts/icomoon.svg?7kkyc2#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
        }
        /* div::before {
			content: "我的兄弟";
			color: red;
		}
		div::after {
			content: "顺溜";
			color: green;
			font-size: 50px;
		} */
        
        div,
        P {
            position: relative;
            width: 250px;
            height: 50px;
            border: 1px solid purple;
        }
        
        span {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'icomoon';
        }
        
        p::after {
            position: absolute;
            top: 10px;
            right: 10px;
            content: "\ea3c";
            font-family: 'icomoon';
        }
        
        .big {
            width: 500px;
            height: 500px;
            background-color: rgba(192, 255, 236, 0.219);
        }
        
        .small {
            width: 250px;
            height: 250px;
            background-color: orange;
            transform: translatex(50%) translatey(50%);
        }
        
        .small:hover {
            transform: rotate(30deg);
        }
    </style>
</head>

<body>
    <!-- <div>叫</div> -->
    <div>
        <span class="icomoon"></span>

    </div>
    <p></p>
    <div class="big">
        <div class="small"></div>
    </div>
</body>

</html>

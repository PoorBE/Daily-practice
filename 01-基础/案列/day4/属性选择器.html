<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a[title] { /*属性选择器用中括号来表示*/ 
			color: #00f;
		}
		input[type=submit] {
			color: orange;
		}
	</style>
</head>
<body>
	<!-- 属性选择器：选取标签带有某些特殊属性的选择器 -->
	<a href="#" title="我是一个谷歌">谷歌</a>
	<a href="#" title="我是一个谷歌">谷歌</a>
	<a href="#">谷歌</a>
	<a href="#">谷歌</a>
	<a href="#">谷歌</a>
	<input type="text" value="sdf">
	<input type="text" value="sdf">
	<input type="text" value="sdf">
	<input type="text" value="sdf">
	<input type="submit" >
	<input type="reset" >
	<input type="submit" >
	<input type="submit" >
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*未访问过的链接*/
		a:link {
			background-color: pink;
			color: skyblue;
			text-decoration: none;
		}
		/*已经访问过的链接*/
		a:visited { 
			color: green;
		}
		/*鼠标移动到链接上时显示状态*/
		a:hover {
			background-color: black;
			color: orange;
			/*font-size: 38px;*/
		}
		/*a:acive {
			color: red;
		}*/
		a {
			display: inline-block;
			width: 100px;
			height: 30px;
			background-color: orange;
			text-align: center;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<a href="http://www.xiaomi.com">小米手机</a>
	<a href="#">百度</a>
</body>
</html>

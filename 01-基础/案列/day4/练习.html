<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	@keyframes shan {
            0% {
                height: 20px;
                width: 20px;
            }
          	50% {
          		height: 40px;
          		width: 40px;
          	}
            100% {
                height: 60px;
                width: 60px;
            }
        }

		.one {
			position: relative;
			height: 500px;
			width: 500px;
			background-color: green;
			margin: 100px auto;
		}
		.two {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -4px;
			margin-top: -4px;
			width: 8px;
			height: 8px;
			background-color: yellow;
			border-radius: 50%;
		}
		div[class^=three] {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			height: 8px;
			width: 8px;
			border-radius: 50%;
			box-shadow: 0 0 15px orange;
			animation: shan 0.5s linear infinite;
		}
		
		div[class*=ee2] {
			animation-delay: 0.4s;
		}
		div[class*=ee3] {
			animation-delay: 0.8s;
		}
	</style>
</head>
<body>
	<div class="one">
		<div class="two"></div>
		<div class="three1"></div>
		<div class="three2"></div>
		<div class="three3"></div>
	</div>
</body>
</html>

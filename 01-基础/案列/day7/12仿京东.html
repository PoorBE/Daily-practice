<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			position: relative;
			height: 200px;
			width: 400px;
			margin: 100px auto;
			background-color: green;
		}
		p {
			position: absolute;
			height: 0;
			width: 0;
			border-style: solid;
			border-width: 40px;
			border-color: transparent transparent red transparent;

		}
	</style>
</head>
<body>
	<div>
		<p></p>
	</div>
</body>
</html>

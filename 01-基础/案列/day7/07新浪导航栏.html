<html lang="en">
<head>

	<title>Document</title>

		.box {
			width: 1000px;
			margin: auto;
			margin-top: 44px;
		}
		.nav {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 44px;
			text-align: center;
		}
		.left {
			position: fixed;
			top: 100px;
			left: 0;
		}
		.fight {
			position: fixed;
			top: 100px;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="nav">
		<img src="images/top.png" alt="">
	</div>
	<img src="images/ad-l.png" alt="" class="left">
	<img src="images/ad-r.png" alt="" class="fight">
	<div class="box">
		<img src="images/box.png" alt="">
	</div>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			position: relative;
			width: 310px;
			height: 190px;
			border: 1px solid #000;
			margin:100px auto;
			padding:10px;
		}
		.top {
			position: absolute;
			top:0;
			left: 0;
		}
		.buttom {
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div>
		<img src="images/top_tu.gif" alt="" class="top">
		<img src="images/br.gif" alt="" class="buttom">
		<img src="images/adv.jpg" alt="">
	</div>
	
</body>
</html>

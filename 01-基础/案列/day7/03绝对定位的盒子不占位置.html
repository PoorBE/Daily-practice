<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.one {
			height: 500px;
			width: 500px;
			background-color: yellow;
			position: relative;
		}
		.two {
			height: 200px;
			width: 200px;
			background-color: orange;
			position: absolute;
			top: 10px;
			left: 10px;
		}
		.three {
			height: 230px;
			width: 230px;
			background-color: green;
		}
</style>
</head>
<body>
	<div class="one">
		<div class="two"></div>
		<div class="three"></div>
	</div>
</body>
</html>

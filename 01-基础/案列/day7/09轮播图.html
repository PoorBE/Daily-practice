<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		.box {
			position: relative;
			height: 280px;
			width: 520px;
			margin: 100px auto;
		}
		.arr_left,
		.arr_right{
			position: absolute;
			top: 50%;
			margin-top: -15px;
			height: 30px;
			width: 20px;
			line-height: 30px;
			background:rgba(0, 0, 0, 0.3);
			color: white;
			text-decoration: none;
		}
		.arr_left {
			left: 0;
			border-radius:0 15px 15px 0;
		}
		.arr_right {
			right: 0;
			text-align: right;
			border-radius:15px 0 0 15px;
		}
		.box a:hover {
			background: rgba(0, 0, 0, 0.7);
		}
		.bottom {
			position: absolute;
			bottom: 15px;
			left:50%;
			height: 13px;
			width: 70px;
			margin-left: -35px;
			background: rgba(255, 255, 255, 0.3);
			border-radius: 7px;
		}
		.bottom li {
			float: left;
			width: 8px;
			height: 8px;
			margin: 3px;
			background-color: white;
			border-radius: 4px;
		}
		.bottom .orange {
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="box">
		<a href="#" class="arr_left"><</a>
		<a href="#" class="arr_right">></a>
		<ul class="bottom">
			<li ></li>
			<li class="orange"></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<img src="images/taobao.jpg" alt="">

	</div>
</body>
</html>

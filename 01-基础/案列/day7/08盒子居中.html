<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			position: relative;
			height: 800px;
			background-color: yellow;
		}
		.bb {
			position: absolute;
			top: 50%;
			left: 0;
			height: 200px;
			width: 200px;
			margin-top: -100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="bb"></div>
	</div>
</body>
</html>

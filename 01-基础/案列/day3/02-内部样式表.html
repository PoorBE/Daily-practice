	 <h3>三五七言 / 秋风词</h3>
	 <span>【作者】<a href="#">李白</a>【朝代】唐</span><hr />
	 <p>秋风清，秋月明，</p>

	<p>落叶聚还散，寒鸦栖复惊。</p>

	<p>相思相见知何日？此时此夜难为情！</p>

	<p>入我相思门，知我相思苦，</p>

	<p>长相思兮长相忆，短相思兮无穷极，</p>

	<div>早知如此绊人心，何如当初莫相识。</div>

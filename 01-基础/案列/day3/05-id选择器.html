<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#gr {
			color: green;
		}
	</style>
</head>
<body>
	<p id="gr">梦入江南烟水路，</p>
	<p>行尽江南，不与离人遇。</p>
	<p>睡里消魂无说处，觉来惆怅消魂误。</p>
	<p>欲尽此情书尺素，</p>
	<p>浮雁沉鱼，终了无凭据。</p>
	<p>却倚缓弦歌别绪，断肠移破秦筝柱。</p>
</body>
</html>

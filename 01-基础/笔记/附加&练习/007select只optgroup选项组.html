<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<select>
	<!-- optgroup 元素用于组合选项。当您使用一个长的选项列表时，对相关的选项进行组合会使处理更加容易 -->
		<optgroup label="河北省">
			<option>张家口</option>
			<option>保定</option>
			<option>石家庄</option>
		</optgroup>
		<optgroup label="河南省">
			<option>南阳</option>
			<option>郑州</option>
			<option>开封</option>
		</optgroup>
</select>
</body>
</html>

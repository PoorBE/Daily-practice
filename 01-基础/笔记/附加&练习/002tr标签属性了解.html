<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tr标签</title>
</head>
<body>

			<td>序号</td>
			<td>商品名称</td>
			<td>价格</td>
		</tr>
		<tr valign="bottom">
			<td>1001</td>
			<td>小米手机</td>
			<td>1999</td>
		</tr>
		<tr align="center" bgcolor="red">
			<td>1002</td>
			<td>三星手机</td>
			<td>299</td>
		</tr>
		<tr>
			<td>1003</td>
			<td>华为手机</td>
			<td>2999</td>
		</tr>
	</table>
</body>
</html>

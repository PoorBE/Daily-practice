<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>td标签</title>
</head>
<body>
	<table width="500" border="1" align="center">
		<tr>
			<td>序号</td>
			<td>商品名称</td>
			<td>价格</td>
		</tr>
		<tr >
			<td bgcolor="red">1001</td>
			<td bgcolor="green">小米手机</td>
			<td bgcolor="blue">1999</td>
		</tr>
		<tr >
			<td width="200" align="left" height="200" valign="top">1002</td>
			<td bgcolor="blue">三星手机</td>
			<td bgcolor="yellow">299</td>
		</tr>
		<tr>
			<td>1003</td>
			<td>华为手机</td>
			<td>2999</td>
		</tr>
	</table>
</body>
</html>

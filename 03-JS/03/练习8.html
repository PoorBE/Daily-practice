<body>
    <script>
        //通过for循环实现百钱买百🐔的题:公鸡5元每只，母鸡3元每只，小鸡3只1元，100元买一百只鸡多少种办法
        for (var a = 0; a <= 20; a++) {
            for (var b = 0; b <= 33; b++) {
                for (var c = 0; c <= 300; c++) {
                    if (a + b + c == 100 && 5 * a + 3 * b + c / 3 <= 100) {
                        document.write("五元鸡" + a + "三元鸡" + b + "一元鸡" + c + "<br />");
                    }
                }
            }
        }

        //         }

    </script>
</body>

</html>

        //写一个函数，能判断传入的一个数值是否是质数，如果是质数返回true，如果不是质数返回false，(质数：从2开始只能被1和自身整数的数)

        //参考答案
        var num = parseInt(prompt());

        function check(num) {
            var flag = true;
            for (var i = 2; i < 3; i++) {
                if (num % i == 0) {
                    flag = false;
                }
            }
            return flag;
        }
        alert(check(num));

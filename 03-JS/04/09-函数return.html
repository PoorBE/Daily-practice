        //求数组中的最大值
        function getMax(arr) {
            var max = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max;
        }
        var re = getMax([2, 55, 66, 85, 5, 81, 99]);
        alert('该数组最大值为' + re);
    </script>

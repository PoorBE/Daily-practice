<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var arr = [];
        for (i = 0; i < 100; i++) {
            arr[i] = 2 * i + 2;
        }
        console.log(arr);
        var ARR = [];
        for (j = 0; j < 100; j++) {
            if (j % 2 == 0) {
                ARR[ARR.length] = j / 2 + 1;
            }
        }
        console.log(ARR);
    </script>
</body>

</html>

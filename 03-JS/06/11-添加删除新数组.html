<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //添加数组
        var arr = [1, 2, 3];
        // arr.push(4, 5, '哈哈');//末尾添加增加数组
        console.log(arr.push(4, 5, '哈哈')); //输出.push是新数组长度
        console.log(arr);
        // arr.unshift('问我？', '是的'); //前面添加增加数组
        console.log(arr.unshift('问我？', '是的')); //输出.unshift是新数组长度
        console.log(arr);

        //删除数组
        // arr.pop();//删除最后一个元素，只能删一个
        console.log(arr.pop()); //输出的事删除的那个元素
        console.log(arr);
        // arr.shift();//删除第一个元素，只能删一个
        console.log(arr.shift()); //输出的事删除的那个元素
        console.log(arr);
        //空数组删除数组，返回的是undefined；
    </script>
</head>

<body>

</body>

</html>

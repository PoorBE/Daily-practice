<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var chenchen = 'abaasdffggghhjjkkgfddsssss3444343';
        console.log(chenchen.length); //字符串长度

        console.log(chenchen.charAt(0)); //指定位置的字符

        console.log(chenchen.indexOf('i')); //查找指定字符是否在chenchen字符串中存在

        console.log(chenchen.replace('g', 22)); //替换指定字符只替换一个

        while (chenchen.indexOf('g') !== -1) { //替换所有指定元素
            chenchen = chenchen.replace('g', 22);
        }
        console.log(chenchen.substring(1, 6));
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var arr = [8, 9, 2, 4, 5, 2];
        //翻转数组；
        arr.reverse();
        console.log(arr);
        //冒泡排序
        arr.sort();
        console.log(arr); //只能对小于10的数进行排序
        var arr1 = [11, 55, 5, 88, 2, 3];
        arr1.sort(function(a, b) {
            // return a - b;//升序
            return b - a; //降序
        })
        console.log(arr1);
    </script>
</head>

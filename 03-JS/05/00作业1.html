        function getResult() {
            var max = arguments[0],
                min = arguments[0],
                sum = 0;

            for (var i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                };
                if (arguments[i] < min) {
                    min = arguments[i];
                };
                sum += arguments[i];

            }
            var averages = sum / arguments.length;
            return {
                最大值: max,
                最小值: min,
                和: sum,
                平均值: averages
            };
        }

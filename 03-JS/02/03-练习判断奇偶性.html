<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num = prompt('请输入一非0的数(判断奇偶性)');
        num = parseInt(num);
        if (num % 2 == 0) {
            alert(num + '为偶数')
        } else if (num % 2 == 1) {
            alert(num + '为奇数');
        } else {
            alert('不是数字,请输入数字');

        }
    </script>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var score = prompt('请输入学生的成绩:');
        if (score >= 90) {
            alert('该生成绩评测为A')
            console.log('该生成绩评测为A');
        } else if (score >= 80) {
            alert('该生成绩评测为B')
            console.log('该生成绩评测为B');
        } else if (score >= 70) {
            alert('该生成绩评测为C')
            console.log('该生成绩评测为C');
        } else if (score >= 60) {
            alert('该生成绩评测为D')
            console.log('该生成绩评测为D');
        } else {
            alert('该生成绩评测为E')
            console.log('该生成绩评测为E');
        }
    </script>
</head>

</html>
